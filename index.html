<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "index.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Home | Sign Up</title>
</head>
<body>
    <div id = "Body">
        <div id = "backdrop"></div>
        <div id = "warning">
            <h2 id = "warningTxt" class = "subheadingTxt" style = "margin-left: 2%;color:white;">Password length must be more than 6 characters</h2>
            <span id = "closeBtn" class = "material-symbols-outlined icon">cancel</span>
        </div>
        <div class = "glassCard" style = "border-radius: 10px 10px 0px 0px;">
            <h2 class = "headingTxt">Sign Up</h2>
            <h2 class = "subheadingTxt">Visualize every aspect of your personal space before spending a penny</h2>
            <form id = "SignUpForm">
                <input id = "emailInput" class = "formInput" placeholder = "E-mail" type = "email" required/>
                <input id = "passwordInput" class = "formInput" placeholder = "Password" type = "password" required/>
                <input id = "submitBtn" class = "formInput" type = "submit" style = "padding:10px;cursor:pointer;"/>
            </form>
        </div>
        <div class = "glassCard" style = "height:2%;margin:3px 0px;border-radius:0px 0px 10px 10px;flex-direction: row;justify-content: space-between;align-items:center;">
            <div style = "display:flex;flex-direction: row;">
                <input id = "checkbox" type = "checkbox" checked = "checked"/>
                <h2 class = "subheadingTxt">Remember Me</h2>
            </div>
            <a href = "signin.html" class = "subheadingTxt link">Sign In Instead</a>
        </div>
    </div>
</body>
<script type = "module" src = "InitialiseFirebase.js"></script>
<script type = "module" src = "SignUp.js"></script>
</html>
